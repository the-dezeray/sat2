<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sat2</title>
    <style>
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #030712;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
        color: #f9fafb;
        font-family: 'Outfit', -apple-system, sans-serif;
      }

      #loading-overlay.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .loader-content {
        text-align: center;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(56, 189, 248, 0.1);
        border-top: 3px solid #38bdf8;
        border-radius: 50%;
        margin: 0 auto 20px;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        font-size: 18px;
        font-weight: 500;
        color: #f9fafb;
        margin-bottom: 8px;
      }

      .loading-subtext {
        font-size: 14px;
        color: #9ca3af;
      }

      .mophi-title {
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        letter-spacing: 0.2em;
        margin-bottom: 20px;
        color: #38bdf8;
        font-weight: 500;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="loading-overlay">
      <div class="loader-content">
        <div class="spinner"></div>
        <div class="mophi-title">MOPHI > mini orbital ephemeris index</div>
        <div class="loading-text">Initializing Satellite Network...</div>
        <div class="loading-subtext">Loading orbital data and starting worker threads</div>
        <div class="loading-percentage" style="font-size: 12px; font-weight: 600; color: #c9d1d4; margin-top: 16px;">0%</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
